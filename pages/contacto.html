<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Compra Venta|Contacto</title>
</head>

<body class="formularioFondo">
    <header>
        <h1>Compra Venta Via Net</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./miperfil.html">Mi Perfil</a></li>
                <li><a href="./registrarme.html">Crear Cuenta</a></li>


            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2 class="formularioTitulo">Formulario de Contacto<h2>
        
            <form >
                <div>

            <label for="nombre-usuario">Nombre y Apellido</label>
            <input type="text"name="nombre" id="nombre-usuario" placeholder="Nombre Apellido" required>
                </div>
                <div>
            <label for="email-usuario">Email</label>
            <input type="email" name="email" id="email-usuario" placeholder="ejemplo@gmail.com"required>
                </div>
                <div>
            <label for="telefono">Telefono</label>
            <input type="text" name="telefono" id="telefono-usuario" placeholder="Prefijo ej:(011)+numero"required>

                </div>
                <div>
            <span>Género:</span>
            <label for="genero-usuario-mujer">Mujer</label>
            <input type="radio"name="genero" value="mujer" id="genero-usuario-mujer">
            <label for="genero-usuario-hombre">Hombre</label>
            <input type="radio" name="genero" value="hombre" id="genero-usuario-hombre">
            <label for="genero-usuario-no-respuesta">Prefiero no responder</label>
            <input type="radio" name="genero" value="prefiero-no-responder" id="genero-usuario-no-respuesta">



                </div>
                <div>
            <span>Encontraste el/los producto/s que buscabas en la página</span> 
            <select name="" id="">
            <option value="">Si</option>
            <option value="">No</option>
            <option value="">Tal Vez</option>
            </select>
                </div>
                <div>
            <span>Asunto:</span>
            <select name="" id="">
            <option value="">Sugerencia</option>
            <option value="">Reclamo</option>
            <option value="">Consulta</option>
        </select>
                </div>
                <div>
            <label for="">Mensaje:</label>
            <textarea name="mensaje" id="" cols="15" rows="5"></textarea>
                </div>
                <div>
            <label for="novedades">¿Quiere recibir novedades acerca de los productos?</label>
            <input type="Checkbox" name="novedades" value="si-novedades">
                </div>
                <div>

            <input type="submit" value="enviar">
                </div>

        </form>
    </section>
        
    </main>


<footer class="footerFormulario">
<nav>
    <ul>
        <li>Contactanos</li>
        <li>Sobre Nosotros</li>
        <li>Metodos de Pago</li>
    </ul>
</nav>

</footer>
</body>


</html>
